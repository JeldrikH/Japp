<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Main Menu</h1>
  <div class="menu">
    <button onclick="handleOption('Option 1')">Option 1</button>
    <button onclick="handleOption('Option 2')">Option 2</button>
    <button onclick="handleOption('Option 3')">Option 3</button>
    <button onclick="handleOption('Option 4')">Option 4</button>
  </div>

  <script>
    function handleOption(option) {
        if (option === 'Option 1') {
            window.location.href = 'game-selection.html'; // Redirect to the new page
        } else {
            alert(`You selected ${option}`);
        }
    }
  </script>
</body>
</html>
