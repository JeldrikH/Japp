<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .games {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .games button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s;
    }
    .games button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>
  <div class="games">
    <button onclick="startGame('Game 1')">Game 1</button>
    <button onclick="startGame('Game 2')">Game 2</button>
  </div>

  <script>
    function startGame(game) {
        if (game === 'Game 1') {
            window.location.href = 'odd-one-out.html'; // Redirect to the new page
        } else {
            alert(`Starting ${game}...`);
        }
    }
  </script>
</body>
</html>
