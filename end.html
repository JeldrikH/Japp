<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd One Out Explanation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .explanation {
      margin: 1.5em 0;
      font-size: 1.2em;
      color: #555;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Thank you for the participation</h1>
  <p class="explanation">
    Ende
  </p>
  <button onclick="closePage()">Exit</button>

  <script type="module">
    import JSONCreator from "./scripts/JSONCreator.js";
    JSONCreator.sendToServer().then(() => {
      console.log("Data sent to server successfully.");
      localStorage.clear(); // Clear local storage after sending data
    }).catch((error) => {
      console.error("Error sending data to server:", error);
    });

    window.closePage = function() {
    if (confirm("Are you sure you want to close this page?")) {
      window.close(); // Attempt to close the current tab or window
    } else {
      console.log("Page close canceled.");
    }
  }
  </script>
</body>

</html>
